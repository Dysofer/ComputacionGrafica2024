<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- THREE JS-->
    <script src="../src/libs/three.min.js"></script>
    <script src="../src/libs/OrbitControls.js"></script>
    <script src="../src/js/main.js"></script>
</head>
<body onload="startScene()">

    <div id="canvas-container">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div style="z-index: 9;">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-secondary" onclick="createGeometry('Torus')">Torus</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-secondary" onclick="createGeometry('Cone')">Cone</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-secondary" onclick="createGeometry('Box')">Box</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Inputs para controlar las dimensiones y la rotación de las figuras -->
        <div class="container text-center my-4">
            <div class="row g-3">
                <!-- Inputs para el tamaño de las figuras -->
                <div class="col-4">
                    <label for="inputWidth">Ancho (Width):</label>
                    <input type="number" id="inputWidth" class="form-control" value="1" min="0.1" step="0.1">
                </div>
                <div class="col-4">
                    <label for="inputHeight">Alto (Height):</label>
                    <input type="number" id="inputHeight" class="form-control" value="1" min="0.1" step="0.1">
                </div>
                <div class="col-4">
                    <label for="inputDepth">Profundidad (Depth):</label>
                    <input type="number" id="inputDepth" class="form-control" value="1" min="0.1" step="0.1">
                </div>

                <!-- Inputs para la rotación -->
                <div class="col-4">
                    <label for="inputRotationX">Rotación X:</label>
                    <input type="number" id="inputRotationX" class="form-control" value="0" step="5">
                </div>
                <div class="col-4">
                    <label for="inputRotationY">Rotación Y:</label>
                    <input type="number" id="inputRotationY" class="form-control" value="0" step="5">
                </div>
                <div class="col-4">
                    <label for="inputRotationZ">Rotación Z:</label>
                    <input type="number" id="inputRotationZ" class="form-control" value="0" step="5">
                </div>
            </div>

            <!-- Botón para actualizar la figura -->
            <div class="mt-3">
                <button class="btn btn-secondary" onclick="updateFigure()">Actualizar Figura</button>
            </div>
        </div>

        <canvas id="app"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
